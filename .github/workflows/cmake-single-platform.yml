name: CMake on a single platform

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install coverage tools
      run: |
        sudo apt-get install lcov

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_CXX_FLAGS="--coverage" -DCMAKE_C_FLAGS="--coverage"

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}} --verbose

    - name: Check Coverage Files
      run: ls -la ${{github.workspace}}/build

    - name: Generate Coverage Report
      working-directory: ${{github.workspace}}/build
      run: |
        lcov --capture --directory . --output-file coverage.info || { echo "lcov failed"; exit 1; }
        lcov --remove coverage.info '/usr/*' --output-file coverage.info || { echo "lcov remove failed"; exit 1; }
        lcov --remove coverage.info '*test*' --output-file coverage.info || { echo "lcov remove failed"; exit 1; }
        genhtml coverage.info --output-directory coverage_html || { echo "genhtml failed"; exit 1; }

    - name: Check Coverage Output Directory
      run: ls -la coverage_html

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v3
      with:
        name: coverage_report
        path: coverage_html/
